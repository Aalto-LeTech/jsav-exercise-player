<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visual Algorithm Simulatin Player</title>
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../styles/odsaAV-min.css" type="text/css" />
  <style>
    #jsavcontainer {
      height: 530px;
    }
    .jsavline {
      height: 38px;
    }
    .jsavcanvas {
      min-height: 200px;
    }
  </style>
</head>
<body>
  <div id="jsavcontainer">
    <h1 class="title" id="exercise-title"></h1>
    <!-- <a class="jsavsettings" href="#">Settings</a> -->
    <p class="instructLabel">Instructions:</p>
    <p class="instructions" id="exercise-instructions"></p>
    <div id="final-grade">
      <b>Final Score:</b>
      <div id="scores">

      </div>
    </div>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline"></p>
  </div>

  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../JSAV/lib/jquery.transit.js"></script>
  <script src="../../JSAV/lib/raphael.js"></script>
  <script src="../../JSAV/build/JSAV-min.js"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="./build/player-bundle.js"></script>
</body>
</html>
