<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visual Algorithm Simulatin Player</title>
  <link rel="stylesheet" href="../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="./styles/odsaAV-min.css" type="text/css" />
  <style>
    #jsavcontainer {
      height: 600px;
    }
    .jsavline {
      height: 38px;
    }
    .jsavcanvas {
      min-height: 200px;
    }
    .import-export, .final-grade, .jsavoutput, .play {
      text-align: center;
      margin: 5px;
    }
    .jsavoutput .jsavtitle {
      margin: 5px;
    }
    .instructions-div {
      margin: 1% 20%;
    }
    button {
      margin: 0.5%;
    }
  </style>
</head>
<body>
  <div id="jsavcontainer">
    <!-- <a class="jsavsettings" href="#">Settings</a> -->
    <div class="instructions-div">
      <p class="instructions" id="exercise-instructions"></p>
    </div>

    <div class="final-grade" id="final-grade">
      <b>Final Score:</b>
      <div id="scores">

      </div>
    </div>
    <div class="play">
      <div>
        <label for="speed" id="speed-label"><b>Animation speed:</b></label>
      </div>
      <input type="range" name="speed" id="speed">
    </div>
    <div class="play">
      <input type="image" src="./img/play-button.png" alt="play-button">
    </div>
    <div class="jsavcontrols"></div>
    <div class="import-export">
      <button>Import Animation</button>
      <button>Export Animation</button>
    </div>
    <p class="jsavoutput jsavline"></p>
  </div>

  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/jquery-ui.min.js"></script>
  <script src="./lib/jquery.transit.js"></script>
  <script src="./lib/raphael.js"></script>
  <script src="./lib/JSAV-min.js"></script>
  <script src="./build/player-bundle.js"></script>
</body>
</html>
